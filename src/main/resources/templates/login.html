<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
        
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>	
		
	</head>
    <body>
    
    	<div>
    
	    <nav class="navbar navbar-default">
	    <div class="container-fluid">
	        <div class="navbar-header">
	            <a class="navbar-brand" href="#">Login</a>
	        </div>
		</div>
		</nav>
		
		<div class="container-fluid col-md-4 col-md-offset-4" style="vertical-align: center;horizontal-align: center;">
			<div style="padding: 10px; margin:5px;">
	        <div th:if="${param.error}">
	            <span class="alert alert-danger" role="alert">Invalid username and password.</span >
	        </div>
	        </div>
	        <div th:if="${param.logout}">
	            You have been logged out.
	        </div>
	        <div style="padding: 10px; margin:5px;">
	        <form th:action="@{/login}" method="post">
		        <div class="form-group">
		            <label> User Name : <input type="text" name="username"/> </label>
		        </div>
		        <div class="form-group">
		            <label> Password: <input type="password" name="password"/> </label>
		        </div>
	           	<div><input type="submit" class="btn btn-default" value="Sign In"/></div>
	        </form>
	        </div>
        </div>
        </div>
    </body>
</html>
