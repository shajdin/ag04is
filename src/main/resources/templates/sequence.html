<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Sequence</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

	<div>
		<nav class="navbar navbar-default">
		    <div class="container-fluid">
		        <div class="navbar-header">
		            <a class="navbar-brand" href="/home">Sequence</a>
		        </div>
				<form name="logoutForm" th:action="@{/logout}" method="post"
					th:hidden="false">
					<input type="submit" class="btn pull-right navbar-btn" value="Sign Out" />
				</form>
				
				<div class="pull-right">
					<span class="navbar-text" sec:authentication="name"></span>
				</div>
		    </div>
		</nav>
	

		<div class="col-md-4 col-md-offset-4">
			<div>
				<form th:object="${sequence}" th:method="put" role="form">
					
					<div>
						<label for="seqId">Sequence:</label> 
						<input type="text" readonly="readonly" class="form-control" th:field="*{id}" id="seqId" />
					</div>
					
					<div>
						<label for="byUser">By user:</label> 
						<input type="text" readonly="readonly" class="form-control" th:field="*{user}" id="byUser" />
					</div>
		
					<div>
						<label for="purpose">Purpose:</label> 
						<input type="text" readonly="readonly" class="form-control" th:field="*{purpose}" id="purpose" />
					</div>
					
					<div>
						<label for="created">Created:</label> 
						<input type="text" readonly="readonly" class="form-control" th:field="*{date}" id="created" />
					</div>
				</form>
			</div>
			
			<div style="padding-top: 10px; margin-top:5px;">
				<form th:action="@{/home}" method="get">
		            <div><input type="submit" class="btn btn-default pull-right" value="OK"/></div>
		        </form>
	        </div>
	
		</div>
	
	</div>


</body>
</html>
